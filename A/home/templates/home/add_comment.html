{% extends 'base.html' %}

{% block content %}
<!-- Leave a Comment -->
<a href="#comment-form" style="display: block; text-align: center; margin-bottom: 20px; font-weight: bold; color: #7a4b15; text-decoration: none; font-size: 18px; transition: all 0.3s;">
    Leave a Comment
</a>

<form id="comment-form" method="post" action="{% url 'home:add_comment' product.id  %}" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
        <label for="id_body" style="font-size: 16px; color: #333; font-weight: 600;">Your Comment</label>
        <textarea id="id_body" name="body" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; color: #333; transition: border-color 0.3s;"></textarea>
        {% if form.body.errors %}
            <div style="color: red; font-size: 14px; margin-top: 10px;">{{ form.body.errors }}</div>
        {% endif %}
    </div>

    <button type="submit" style="padding: 12px 24px; background-color: #7a4b15; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
        Post Comment
    </button>
</form>

{% endblock %}
